<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1>Movie festival</h1>
    <div class="wrapper">
    <p>Please fill in the form</p>
    <p>Movie</p>
    <div class="wrap">
    <form>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="length">Length (min)</label>
        <input type="text" id="length">
        <select id="genre">
            <option value="-">-</option>
            <option value="horror">Horror</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
        </select>
        <input type="button" value="Create movie" class="button" id="create-movie">
        <p id="movie-error"></p>
        <ul id="movie-list"></ul>
    </form>
    </div>


    <p>Program</p>
    <div class="wrap">
    <form>
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="DD/MM/YYYY">
        <input type="button" value="Create program" class="button" id="create-program">
        <p id="program-error"></p>
        <ul id="program-list"></ul>


        <label for="movie-select">Movie</label>
        <select id="movie-select">
            <option value="">-</option>
        </select>
        
        <label for="program-select">Program</label>
        <select id="program-select">
            <option value="">-</option>
        </select>
        <input type="button" value="Add movie to program" class="button" id="add-movie">
    </form>
    </div>
    </div>


    <script src="./data.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
